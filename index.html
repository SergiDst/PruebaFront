<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <h1 class="roboto-bold">Stock Master Solutions</h1>
                <div class="col-auto" id="navbarNav">
                    <button class="icon"><img src="/assets/infoIcon.svg" alt="Información"></button>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container text-center mt-5">
            <div class="row">
                <figure class="col-6 figure">
                    <img class="figure-img img-fluid rounded" src="/assets/StockMasterAdminLogo2.png" alt="Logo SMS Admin">
                </figure>
                <form class="col-6 container formulario" style="height: 400px;">
                    <div class="my-5 text-start">
                        <label for="userField" class="form-label">Usuario:</label> 
                        <input type="email" class="form-control formulario w-75" id="userField" name="User">
                    </div>
                    <div class="my-5 text-start">
                        <label for="passwordField" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control formulario w-75" id="passwordField" name="password">
                    </div>
                    <div class="text-center">
                        <a class="btn btn-primary" id="btnIniciar" href="/principal.html" role="button">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    
</body>

</html>
