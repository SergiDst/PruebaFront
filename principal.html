<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">

                <div class="row justify-content-md-center">
                    <a style="border: none;" class="btn navGestionTxt" id="btnIniciar" href="/index.html" role="button">
                        Alertas
                        <img class="icon" src="/assets/notification.svg" alt="Alertas">
                    </a>
                </div>

                <div class="row justify-content-md-center">
                    <a style="border: none;" class="btn navGestionTxt" id="btnIniciar" href="/index.html" role="button">
                        Historial de productos
                        <img class="icon" src="/assets/historial.svg" alt="Historial">
                    </a>
                </div>

                <div class="row justify-content-md-center">
                    <a style="border: none;" class="btn navGestionTxt" id="btnIniciar" href="/index.html" role="button">
                        Generar reporte
                        <img class="icon" src="/assets/descargar.svg" alt="Descargar">
                    </a>
                </div>

                <div class="row justify-content-md-center">
                    <a style="border: none;" class="btn navGestionTxt" id="btnIniciar" href="/index.html" role="button">
                        Cerrar sesión
                        <img class="icon" src="/assets/logout.svg" alt="Salir">
                    </a>
                </div>

            </div>
        </nav>
    </header>

    <section class="container-fluid mt-5">
        <div class="row">

            <div class="col-7">
                <div class="container formulario customContainer ">
                    <form class="col">
                        <div class="my-5">
                            <h3>Cantidad en tienda:</h3>
                            <p id="labelTienda">43</p>
                        </div>
                        <div class="my-5">
                            <h3>Cantidad en bodega:</h3>
                            <p id="labelBodega">50</p>
                        </div>
                        <div class="my-5">
                            <h3>Total de producto:</h3>
                            <p id="labelTotal">93</p>
                        </div>
                    </form>
                </div>
                
                <form class="mt-5 ms-5" role="search">
                    <input class=" formulario w-75" type="search"
                        placeholder="Buscar por codigo de producto/nombre de producto" aria-label="Search">
                    <button class="icon" type="submit"><img src="/assets/buscar.svg" alt="Buscar"></button>
                </form>
            </div>

            <div class="col">
                <div class="dropdown my-5">
                    <button class="container w-75 selectores no-hover btn btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="float-start" src="/assets/tienda.svg" alt="">Selecciona una tienda
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><button class="dropdown-item">Tienda Sector A</button></li>
                        <li><button class="dropdown-item">Tienda CentroComercial X</button></li>
                        <li><button class="dropdown-item">Tienda Sector B</button></li>
                    </ul>
                </div>
                
                <div class="dropdown my-5">
                    <button class="container w-75 selectores no-hover btn btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <img class="float-start" src="/assets/inventario.svg" alt="">Selecciona un inventario
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><button class="dropdown-item">Inventario ROPA</button></li>
                        <li><button class="dropdown-item">Inventario ALIMENTOS</button></li>
                        <li><button class="dropdown-item">Inventario TECNOLOGIA</button></li>
                    </ul>
                </div>
                <div class="separador"></div>
                <button type="button" class="mt-5 ms-5 boton">Buscar por codigo de barras <img src="/assets/barcodeScan.svg" alt="scan"></button>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>
